<div class="container">
  <div class="page-header">
    <h1 class="text-danger text-center">Fulera T-Shirt Company</h1>
  </div>

  <hr />
  <br />

  <div class="row">
    <div class="col-md-7">
      <div *ngFor="let t of tshirts" class="card mb-3" style="max-width: 540px;" >
        <div class="row no-gutters">
          <div class="col-md-4">
            <img alt="..." (mouseenter)='t.imageSrc = t.imageUrlBack' (mouseleave)="t.imageSrc = t.imageUrlFront"
              [src]='t.imageSrc || t.imageUrlFront' class="card-img" [style.width.px]='imageWidth' [style.height.px]='imageHeight' />
          </div>
          
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{t.TshirtName}}</h5>
              <p class="card-text">{{t.description}}</p>
              <div class="card-text alert alert-success" role="alert">
                Price : {{t.price | currency:"â‚¹"}}
              </div>

              <div class="row">
                <div class="col-md-7">
                  <button [disabled]="buyButton" class="btn btn-danger" (click)='addtocart(t)'>Add to Cart</button>
                </div>

                <div class="col-md-5">
                  Quantity : <span [style.color]="t.quantity > 25 ? 'blue' : 'red'">{{t.quantity}}</span>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <app-tshirt-details *ngIf="showDetails" (buyevent)='update($event)' (cancelevent)='cancel($event)'
        [tshirt]='tshirtdetails'>
      </app-tshirt-details>
    </div>
  </div>
</div>
