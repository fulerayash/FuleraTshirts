<div class="card text-center">
    <img class="img-fluid" [src]="tshirt.imageUrlFront" />
    
    <div class="card-header">
        {{tshirt.TshirtName}}
        <button (click)='cancel()' type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="card-body">
        <h5 class="card-title">{{tshirt.TshirtId}}</h5>
        <p class="card-text">{{tshirt.description}}</p>
        <table class="table table-sm">
            <thead>
                <th>
                    T-shirt ID
                </th>
                <th>
                    Price
                </th>
                <th>
                    Color
                </th>
            </thead>
            <tbody>
                <tr class="table-warning">
                    <td>{{tshirt.TshirtId}}</td>
                    <td>{{tshirt.price | currency:"â‚¹"}}</td>
                    <td>{{tshirt.color}}</td>
                </tr>
            </tbody>

        </table>
        
        <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <input name='f' [(ngModel)] = 'quantityLocal' class="form-control" type="number"
                    placeholder="enter quanity to buy" />
            </div>
            <a (click)='buy()' class="btn btn-warning">Buy It</a>
        </form>


    </div>
    
    <div class="card-footer text-muted">
        Total Quanity Left : {{tshirt.quantity}}
    </div>
</div>
